<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <script>
    (function() {
      const savedTheme = localStorage.getItem('theme');
      const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = savedTheme || (systemPrefersDark ? 'dark' : 'light');
      if (theme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
      }
    })();
  </script>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
    <span class="theme-icon"></span>
  </button>

  <div class="container">
    <header>
      <div class="avatar-ring">
        <img src="/images/chris.jpg" alt="{{ title }}" class="avatar">
      </div>
      <div class="header-content">
        <h1>{{ title }}</h1>
        {% if tagline %}
        <p class="intro">{{ tagline }}</p>
        {% endif %}
      </div>
    </header>

    <main>
      {{ content }}
    </main>

    <footer>
      <div class="newsletter-section">
        <h3>Subscribe to my newsletter</h3>
        <iframe src="https://chrismorbitzer.substack.com/embed" width="480" height="320" style="border:1px solid #EEE; background:white;" frameborder="0" scrolling="no"></iframe>
      </div>
      <p>&copy; 2025 {{ title }}</p>
    </footer>
  </div>

  <script>
    // Dark mode toggle functionality
    const themeToggle = document.getElementById('theme-toggle');

    // Toggle theme on button click
    themeToggle.addEventListener('click', () => {
      const theme = document.documentElement.getAttribute('data-theme');

      if (theme === 'dark') {
        document.documentElement.removeAttribute('data-theme');
        localStorage.setItem('theme', 'light');
      } else {
        document.documentElement.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
      }
    });
  </script>
</body>
</html>
